{% extends "topic/base.html" %}
{% block title %}发送重置邮件页面{% endblock%}
{% block main %}
<div id="main">
  <div id="sidebar">
  <div class="panel">
    <div class="header">
      <span class="col_fade">关于</span>
    </div>
    <div class="inner">
      <p>在这里你可以：</p>
      <ul>
        <li>向别人提出你遇到的问题</li>
        <li>帮助遇到问题的人</li>
        <li>分享自己的知识</li>
        <li>和其它人一起进步</li>
      </ul>
    </div>
  </div>
</div>

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="{{ url_for('.index') }}">主页</a><span class="divider">/</span></li>
        <li class="active">找回密码</li>
      </ul>
    </div>
    <div class="inner">
      
      <form id="search_pass_form" class="form-horizontal" action="{{ url_for('reset.reset_password', token=token) }}" method="post">
        <div class="control-group">
            <label class="control-label" for="username">用户名</label>

          <div class="controls">

            <input class="input-xlarge" id="name" name="username" size="30" type="text">

          </div>
            <br>
          <label class="control-label" for="email">电子邮箱</label>

          <div class="controls">
            
            <input class="input-xlarge" id="email" name="email" size="30" type="text">
            
            <p class="help-block">请输入您注册帐户时使用的电子邮箱</p>
              <p class="help-block">{{ message }}</p>
          </div>
        </div>
        <div class="form-actions">
          <input type="submit" class="span-primary" value="提交">
        </div>
      </form>
    </div>
  </div>
</div>

</div>
<div id="backtotop" style="top: 298px; right: 0px;">回到顶部</div>
<div id="sidebar-mask"></div>
<div id="qds" style="display:none;"></div>
{% endblock %}
